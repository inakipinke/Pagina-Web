<!DOCTYPE html>
<html>
<head>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Pagina Web</title>
</head>

<body bgcolor="lightblue">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">C Manager</a>
			<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
		</div>
	</nav>

	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<br><br>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<input id="username" type="text" class="validate">
							<label for="username">Usuario</label>
						</div>
						<div class="input-field col s6">
							<input id="password" type="password" class="validate">
							<label for="password">Contraseña</label>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<input id="nombre" type="text" class="validate">
							<label for="nombre">Nombre</label>
						</div>
						<div class="input-field col s6">
							<input id="apellido" type="text" class="validate">
							<label for="apellido">Apellido</label>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s6">
							<input id="telefono" type="text" class="validate">
							<label for="telefono">Telefono</label>
						</div>
						<div class="input-field col s6">
							<input id="mail" type="text" class="validate">
							<label for="mail">Mail</label>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row center">
			<a id="download-button" class="btn-large waves-effect waves-light blue" onclick="crear_usuario()">Registrarse</a>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
	function crear_usuario() {
		localstorage.usuario = document.getElementById('username').value;
		localstorage.contraseña = document.getElementById('password').value;
		localstorage.nombre = document.getElementById('nombre').value;
		localstorage.apellido = document.getElementById('apellido').value;
		localstorage.telefono = document.getElementById('telefono').value;
		localstorage.mail = document.getElementById('mail').value;

	}
</script>
</html>
